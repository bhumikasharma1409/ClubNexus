<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center relative" 
      style="background-image: url('chitkara.jpg'); background-position: center -80px;">


  <div class="absolute inset-0 bg-black/40"></div>


  <div class="relative bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 backdrop-blur">
   
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent mb-2">
      Create Account
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">Join us to manage clubs and events</p>


    <!-- Register Form -->

    <form id="registerForm" class="space-y-5" onsubmit="return validateForm()">

    <form id="registerForm" class="space-y-5">
     

      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
        <input type="text" placeholder="Last Name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
      </div>

        <input type="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      
      <div class="grid grid-cols-2 gap-4">
        <input type="password" id="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
          <option value="">Select Branch</option>
          <option>CSE</option>
          <option>ECE</option>
          <option>ME</option>
          <option>CE</option>
          <option>Other</option>
        </select>
        <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
          <option value="">Select Year</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>

      
      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-red-500" required>
        <label class="text-gray-700">I agree to the <a href="#" class="text-orange-600 hover:underline">Terms & Conditions</a></label>
      </div>

      
      <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-2 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] shadow-md">
        Create Account
      </button>

    
      <p class="text-center text-sm text-gray-600">


        Already have an account? <a href="loginpage.html" class="text-orange-600 hover:underline">Sign in</a>
      </p>

  Already have an account? <a href="loginpage.html" class="text-orange-600 hover:underline">Login</a>
</p>



    </form>

  Already have an account? <a href="loginpage.html" class="text-orange-600 hover:underline">Login</a>
</p>


    </form>
  </div>
</body>
</html>
