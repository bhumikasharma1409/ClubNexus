<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center relative" 
      style="background-image: url('chitkara.jpg'); background-position: center -80px;">


  <div class="absolute inset-0 bg-black/40"></div>


  <a href="index.html" 
     class="absolute top-4 right-4 bg-gradient-to-r from-orange-500 to-red-600 text-white px-4 py-2 rounded-lg shadow-md hover:opacity-90 transition transform hover:scale-105">
    Back to Home
  </a>

  <div class="relative bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 backdrop-blur">
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent mb-2">
      Create Account
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">Join us to manage clubs and events</p>


    <form id="registerForm" class="space-y-5" onsubmit="return validateForm()">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" id="firstName" placeholder="First Name" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
        <input type="text" id="lastName" placeholder="Last Name" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
      </div>

      <input type="email" id="email" placeholder="Email" 
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      <div class="grid grid-cols-2 gap-4">
        <input type="password" id="password" placeholder="Password" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <select id="branch" 
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
          <option value="">Select Branch</option>
          <option>CSE</option>
          <option>ECE</option>
          <option>ME</option>
          <option>CE</option>
          <option>Other</option>
        </select>
        <select id="year" 
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
          <option value="">Select Year</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>

      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" id="terms" 
               class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-red-500" required>
        <label class="text-gray-700">I agree to the <a href="#" class="text-orange-600 hover:underline">Terms & Conditions</a></label>
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-2 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] shadow-md">
        Create Account
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account? <a href="loginpage.html" class="text-orange-600 hover:underline">Sign in</a>
      </p>
    </form>

    <p id="errorMsg" class="text-center text-red-600 font-medium mt-3 hidden"></p>
  </div>

  <script>
  function validateForm() {
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("❌ Passwords do not match!");
      return false; 
    }

    alert("✅ Registration Successful!");
    return true;  
  }
</script>
