<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center relative" 
      style="background-image: url('chitkara.jpg'); background-position: center -80px;">


  <div class="absolute inset-0 bg-black/40"></div>


  <div class="relative bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 backdrop-blur">
   
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent mb-2">
      Create Account
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">Join us to manage clubs and events</p>

    <form id="registerForm" class="space-y-5">
     
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
        <input type="text" placeholder="Last Name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
      </div>
