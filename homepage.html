<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Clubs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; min-height: 100vh; 
      background-color: white;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed !important;
      width: 100vw !important;
      height: 100vh !important;
      top: 0; left: 0;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-white min-h-screen relative overflow-hidden">
  <div id="tsparticles"></div>
  
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-red-400 via-red-500 to-red-600 shadow-lg px-8 py-8 flex items-center justify-between relative z-10">
    <div class="text-3xl font-extrabold text-white">ClubNexus</div>
    <ul class="flex space-x-14 absolute left-1/2 transform -translate-x-1/2">
      <li><a href="#" class="text-white hover:text-yellow-300 text-lg font-medium">Home</a></li>
      <li><a href="#" class="text-white hover:text-yellow-300 text-lg font-medium">About</a></li>
      <li><a href="#" class="text-white hover:text-yellow-300 text-lg font-medium">Events</a></li>
      <li><a href="#" class="text-white hover:text-yellow-300 text-lg font-medium">Dashboard</a></li>
    </ul>
    <div>
      <img src="https://via.placeholder.com/40" alt="Profile"
        class="w-14 h-14 rounded-full border-4 border-white cursor-pointer shadow-md">
    </div>
  </nav>
<!-- Hero Section -->
<main class="relative z-10 p-6 max-w-4xl mx-auto mt-20 text-left">
  <!-- Tagline Badge -->
  <span class="inline-block px-4 py-1 mb-4 text-sm font-medium text-blue-700 bg-blue-100 rounded-full shadow">
    College Clubs Made Simple
  </span>

  <!-- Main Heading -->
  <h1 class="text-6xl font-extrabold text-gray-900 leading-tight font-serif">
    Welcome to 
    <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600">
      ClubNexus
    </span>
  </h1>

  <!-- Subheading -->
  <h2 class="mt-4 text-2xl font-semibold text-gray-700 font-sans">
    Discover • Register • Connect
  </h2>

  <!-- Short Description -->
  <p class="mt-6 text-lg text-gray-600 max-w-xl">
    All your college events, in one place. 
    Stay updated and never miss an opportunity again.
  </p>

  <!-- Buttons -->
  <div class="mt-8 flex space-x-6">
    <a href="#events" class="px-6 py-3 bg-blue-600 text-white text-lg font-medium rounded-full shadow-lg hover:bg-blue-700 transition">
      Get Started
    </a>
    <a href="#features" class="px-6 py-3 border-2 border-blue-600 text-blue-600 text-lg font-medium rounded-full shadow hover:bg-blue-50 transition">
      Explore Events
    </a>
  </div>
</main>


  <!-- Background Animation -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 70 },
        color: {
          value: [
            "#dc2626", 
            "#f97316"  
          ]
        },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: {
          value: { min: 2, max: 6 }
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      }
    });
  </script>

</body>
</html>
