<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center relative" 
      style="background-image: url('chitkara.jpg'); background-position: center -80px;">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Login Card -->
  <div class="relative bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 backdrop-blur">
    
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent mb-2">
      Login
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">Welcome back! Please sign in</p>

    <form id="loginForm" class="space-y-5">
      
      <!-- Email -->
      <input type="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      <!-- Password -->
      <input type="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-red-500">
          <span class="text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-orange-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-2 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] shadow-md">
        Login
      </button>

      <!-- Redirect to Register -->
      <p class="text-center text-sm text-gray-600">
        Donâ€™t have an account? <a href="register.html" class="text-orange-600 hover:underline">Create one</a>
      </p>
    </form>
  </div>
</body>
</html>
