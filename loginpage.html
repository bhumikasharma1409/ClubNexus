<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center relative" 
      style="background-image: url('chitkara.jpg'); background-position: center -80px;">

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black/40"></div>
  <a href="index.html" 
     class="absolute top-4 right-4 bg-gradient-to-r from-orange-500 to-red-600 text-white px-4 py-2 rounded-lg shadow-md hover:opacity-90 transition transform hover:scale-105">
    Back to Home
  </a>

  <!-- Login Card -->
  <div class="relative bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 backdrop-blur">
    
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent mb-2">
      Login
    </h1>
    <p class="text-center text-gray-600 text-sm mb-6">Access your account to manage clubs and events</p>

    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <input type="email" id="loginEmail" placeholder="Email" 
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      <!-- Password -->
      <input type="password" id="loginPassword" placeholder="Password" 
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

      <!-- Remember me -->
      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-red-500">
        <label class="text-gray-700">Remember me</label>
      </div>

      <!-- Error message -->
      <p id="errorMsg" class="text-red-600 text-sm text-center hidden">Invalid email or password!</p>

      <!-- Submit button -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-2 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] shadow-md">
        Login
      </button>

      <!-- Switch to Register -->
      <p class="text-center text-sm text-gray-600">
        Don’t have an account? <a href="registerPage.html" class="text-orange-600 hover:underline">Create Account</a>
      </p>
    </form>
  </div>

  <script>
    // Handle login validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submit refresh

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        // Successful login → redirect
        window.location.href = "index.html";
      } else {
        // Show error
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
